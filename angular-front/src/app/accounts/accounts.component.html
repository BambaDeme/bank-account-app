<div class="p-3">
    <div class="card">
        <div class="card-body">
            <table *ngIf="accounts" class="table">
                <thead>
                    <tr>
                        <th>ID</th> <th>Balance</th> <th>Type</th> <th>Currency</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let account of accounts">
                        <td>{{account.accountId}}</td>
                        <td>{{account.balance}}</td>
                        <td>{{account.type}}</td>
                        <td>{{account.currency}}</td>
                        <!-- <td>{{account.customer.firstName}}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
